<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Candle</title>
  <style>
    :root{
      --card-bg: rgba(255,255,255,.74);
      --ink: #14161a;
      --muted: rgba(20,22,26,.72);
      --ring: rgba(20,22,26,.10);
    }
    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji","Segoe UI Emoji";
      color:var(--ink);
      overflow:hidden;
      background:
        radial-gradient(900px 500px at 15% 20%, rgba(255, 182, 193, .55), transparent 60%),
        radial-gradient(700px 420px at 85% 30%, rgba(173, 216, 230, .55), transparent 60%),
        radial-gradient(900px 520px at 40% 85%, rgba(255, 233, 170, .55), transparent 60%),
        linear-gradient(135deg, #fbfbff, #f7fffb);
    }

    .sparkles{
      position:fixed; inset:0; pointer-events:none; opacity:.55;
      background-image:
        radial-gradient(circle, rgba(255,255,255,.95) 0 1px, transparent 2px),
        radial-gradient(circle, rgba(255,255,255,.80) 0 1px, transparent 2px),
        radial-gradient(circle, rgba(255,255,255,.65) 0 1px, transparent 2px);
      background-size: 140px 140px, 220px 220px, 320px 320px;
      animation: drift 14s ease-in-out infinite alternate;
    }
    @keyframes drift{
      from { transform: translate3d(-10px,-10px,0); }
      to   { transform: translate3d(10px,12px,0); }
    }

    .confetti{ position:fixed; inset:0; pointer-events:none; overflow:hidden; z-index:10; }
    .piece{
      position:absolute; top:-12px; border-radius:3px; opacity:0;
      animation: fall var(--dur) linear var(--delay) forwards;
      filter: drop-shadow(0 8px 10px rgba(0,0,0,.12));
    }
    @keyframes fall{
      0% {opacity:0; transform: translate3d(var(--x), -30px, 0) rotate(0deg);}
      10%{opacity:1;}
      100%{opacity:1; transform: translate3d(calc(var(--x) + var(--drift)), 110vh, 0) rotate(var(--rot));}
    }

    .wrap{ height:100%; display:grid; place-items:center; padding:24px; }
    .card{
      width:min(920px, 92vw);
      padding: clamp(26px, 5vw, 54px);
      border-radius: 28px;
      background: var(--card-bg);
      border: 1px solid rgba(255,255,255,.6);
      box-shadow: 0 24px 70px rgba(0,0,0,.12), 0 1px 0 rgba(255,255,255,.6) inset;
      backdrop-filter: blur(12px);
      position:relative;
      overflow:hidden;
      text-align:center;
    }
    .card::before{
      content:"";
      position:absolute; inset:-2px; z-index:0;
      background: linear-gradient(135deg, rgba(255,105,180,.35), rgba(135,206,235,.30), rgba(255,215,0,.28));
      filter: blur(18px);
      opacity: .55;
    }
    .content{ position:relative; z-index:1; }

    .badge{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px; border-radius:999px;
      background: rgba(255,255,255,.7);
      border: 1px solid var(--ring);
      box-shadow: 0 10px 30px rgba(0,0,0,.06);
      font-weight: 650; font-size:.95rem;
      color: rgba(20,22,26,.86);
      user-select:none;
    }
    .dot{
      width:10px; height:10px; border-radius:999px;
      background: linear-gradient(135deg, rgba(255,105,180,.95), rgba(255,215,0,.95));
      box-shadow: 0 0 0 4px rgba(255,105,180,.12);
    }

    .topTitle{
      margin: 16px 0 10px;
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      letter-spacing: -0.02em;
    }
    .sub{
      margin: 0 auto;
      max-width: 62ch;
      font-size: clamp(1.02rem, 2.1vw, 1.18rem);
      color: var(--muted);
      line-height: 1.55;
    }

    /* Stage */
    .stage{
      margin: 18px auto 8px;
      display:grid;
      place-items:center;
      gap: 10px;
      position: relative;
    }

    /* Message area (middle) */
    .messageWrap{
      margin: 14px auto 8px;
      width: min(640px, 92%);
      text-align:left;
      background: rgba(255,255,255,.65);
      border: 1px solid rgba(20,22,26,.10);
      border-radius: 18px;
      padding: 14px 14px 12px;
      box-shadow: 0 14px 40px rgba(0,0,0,.06);
    }
    .messageLabel{
      font-weight: 700;
      font-size: .92rem;
      color: rgba(20,22,26,.72);
      margin-bottom: 8px;
      user-select:none;
    }
    textarea{
      width: 100%;
      min-height: 92px;
      resize: vertical;
      border-radius: 14px;
      border: 1px solid rgba(20,22,26,.12);
      background: rgba(255,255,255,.85);
      padding: 12px 12px;
      font: inherit;
      line-height: 1.45;
      color: rgba(20,22,26,.92);
      outline: none;
    }
    textarea:focus{
      box-shadow: 0 0 0 4px rgba(255,105,180,.14);
      border-color: rgba(255,105,180,.28);
    }

    /* Happy Birthday pop + move */
    .hb{
      position:absolute;
      left:50%;
      top: 118px; /* sits near cake top initially */
      transform: translate(-50%, 0) scale(.85);
      font-weight: 950;
      letter-spacing: -0.02em;
      font-size: clamp(2.2rem, 5.4vw, 4.2rem);
      opacity: 0;
      pointer-events:none;
      filter: drop-shadow(0 18px 30px rgba(0,0,0,.14));
      transition: opacity .18s ease;
      z-index: 3;
    }
    .hb.pop{
      opacity: 1;
      animation: popUp .65s cubic-bezier(.2,.9,.15,1.15) forwards;
    }
    .hb.toTop{
      opacity: 1;
      animation: toTop 1.0s cubic-bezier(.2,.9,.15,1) forwards;
    }
    @keyframes popUp{
      0%   { transform: translate(-50%, 40px) scale(.65); opacity: 0; }
      55%  { transform: translate(-50%, -10px) scale(1.06); opacity: 1; }
      100% { transform: translate(-50%, 0px) scale(1.0); opacity: 1; }
    }
    @keyframes toTop{
      0%   { transform: translate(-50%, 0px) scale(1.0); }
      45%  { transform: translate(-50%, -82px) scale(.92); }
      100% { transform: translate(-50%, -120px) scale(.88); }
    }

    /* Flame / smoke */
    .flameBtn{ cursor:pointer; transform-origin:center; transition: transform .15s ease, filter .15s ease, opacity .25s ease; }
    .flameBtn:hover{ transform: scale(1.04); filter: drop-shadow(0 10px 14px rgba(0,0,0,.18)); }
    .flame.off{ opacity:0; pointer-events:none; }

    .smoke{ opacity:0; }
    .smoke.play{ animation: smoke 1.2s ease-out forwards; }
    @keyframes smoke{
      0%{opacity:0; transform: translateY(0) scale(.9);}
      15%{opacity:.55;}
      100%{opacity:0; transform: translateY(-26px) scale(1.15);}
    }

    /* Controls */
    .controls{
      margin-top: 12px;
      display:flex;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
    }
    button{
      appearance:none;
      border: 1px solid rgba(20,22,26,.14);
      background: rgba(255,255,255,.75);
      color: rgba(20,22,26,.92);
      border-radius: 999px;
      padding: 12px 16px;
      font-weight: 750;
      cursor:pointer;
      box-shadow: 0 14px 40px rgba(0,0,0,.08);
      transition: transform .12s ease, box-shadow .12s ease, background .12s ease;
    }
    button:hover{ transform: translateY(-1px); box-shadow: 0 18px 50px rgba(0,0,0,.10); background: rgba(255,255,255,.88); }
    button:active{ transform: translateY(0); }
    .primary{
      border:0;
      color:white;
      background: linear-gradient(135deg, rgba(255,105,180,.95), rgba(255,215,0,.95));
      text-shadow: 0 1px 12px rgba(0,0,0,.18);
    }

    .micRow{
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
      color: rgba(20,22,26,.62);
      user-select:none;
      font-size: .95rem;
    }
    .meter{
      width: 210px; height: 10px;
      border-radius: 999px;
      background: rgba(20,22,26,.10);
      overflow:hidden;
      border: 1px solid rgba(20,22,26,.08);
    }
    .meter > div{
      height:100%;
      width:0%;
      border-radius:999px;
      background: linear-gradient(90deg, rgba(135,206,235,.95), rgba(255,105,180,.95), rgba(255,215,0,.95));
      transition: width .08s linear;
    }

    .soundRow{
      margin-top: 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 10px;
      flex-wrap: wrap;
      font-size: .95rem;
      color: rgba(20,22,26,.62);
    }
    input[type="file"]{
      max-width: min(360px, 85vw);
    }
  </style>
</head>

    <main class="card">
      <div class="content">
        <div class="badge">
          <span class="dot
